<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0wasted - Food Recipe Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>0wasted - Food Recipe Builder</h1>
        <div class="input-section">
            <label for="ingredients">Enter ingredients you have (comma separated):</label>
            <input type="text" id="ingredients" placeholder="e.g. chicken, rice, tomatoes">
            <button id="generate-recipe">Generate Recipe</button>
        </div>
        <div class="recipe-section">
            <h2>Recipe</h2>
            <div id="recipe"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
